name: ML Applications - CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  ##############################
  # 1. LINT + FORMAT
  ##############################
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: pip install flake8 black

      - name: Run flake8
        run: flake8 .

      - name: Auto-format with black
        run: black .

  ##############################
  # 2. SECURITY
  ##############################
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -qr . --skip B101,B301,B403,B615,B614

  ##############################
  # 3. TESTS
  ##############################
  tests:
    runs-on: ubuntu-latest
    needs: [lint, security]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Add project to PYTHONPATH
        run: echo "PYTHONPATH=." >> $GITHUB_ENV

      - name: Install light dependencies
        run: pip install -r requirements-ci.txt

      - name: Run tests
        run: pytest -q

  ##############################
  # 4. BUILD RAG INDEX
  ##############################
  build-index:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r requirements-ci.txt
          pip install chromadb scikit-learn transformers sentencepiece

      - name: Build index
        run: python models/agent/build_index.py

      - name: Upload index
        uses: actions/upload-artifact@v4
        with:
          name: rag-index
          path: models/agent/chroma_db/

  ##############################
  # 5. LLM BENCHMARK
  ##############################
  compare-llm:
    runs-on: ubuntu-latest
    needs: build-index

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install compare deps
        run: pip install -r models/agent/compare/requirements-compare.txt

      - name: Run benchmark
        run: python models/agent/compare/compare_llms.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: llm-benchmark-results
          path: models/agent/compare/results.txt

  ##############################
  # 6. BUILD + PUSH DOCKER IMAGE
  ##############################
  docker:
    runs-on: ubuntu-latest
    needs: compare-llm

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/nikiti7/ml-applications:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
